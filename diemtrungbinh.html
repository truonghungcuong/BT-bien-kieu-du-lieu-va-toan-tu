<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
</head>
<body>
<script>
    let x = parseInt(prompt("nhập điểm lý"));
    let y = parseInt(prompt("nhập điểm Hóa"));
    let z = parseInt(prompt("nhập điểm Sinh"));
    let t = (x+y+z)/3;
    alert('điểm trung binh '+ t);
</script>
</body>
</html>
